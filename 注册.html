<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/csst9402.css"/>
	</head>
	<body>
		<div class="header">
			<a href="javascript:history.back();"><i class="iconfont">&#xe697;</i></a>
			<h4>注册</h4>
		</div>
		<div class="login">
			<div class="login-top">
				<p class="clwzhzc">若已有账号<a href="login.html">立即登录</a></p>
			</div>
			<div class="login-nr">
				<div class="login-nr-inp">
					<input type="text" name="user_name" id="user_name" value="" placeholder="请输入用户名" />
				</div>
				<div class="login-nr-inp">
					<input type="text" name="password" id="password" value="" placeholder="请输入注册密码" />
				</div>
			</div>
		</div>
		<div class="login-nr-dl">
			<input type="button" name="" id="reg" value="注册"  />
		</div>
		<div style="height: 4em;"></div>
	</body>
</html>
<script src="/js/jquery-1.12.3.js"></script>
<script>
	$("#reg").on("click",function(){
		var user_name=$("#user_name").val();
		var password=$("#password").val();
		$.ajax({
			url:"http://api2.1910.com/users/reg",
			data:{user_name:user_name,password:password},
			type:"post",
			dataType:"json",
			success:function(d){
				console.log(d)
			}
		})
	})
</script>
